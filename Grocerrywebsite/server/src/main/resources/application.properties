spring.application.name=server

#Database Connections
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
frontend.user.url=${FRONTEND_URL1}
frontend.admin.url=${FRONTEND_URL2}

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY.CLOUD-NAME}
cloudinary.api-key=${CLOUDINARY.API-KEY}
cloudinary.api-secret=${CLOUDINARY.API-SECRET}
cloudinary.secure=${CLOUDINARY.SECURE}  

stripe.api.key=${STRIPE_API_KEY}
stripe.webhook.secret=${STRIPE_WEBROOT_SECRET}
app.currency=${APP.CURRENCY}